<template name="askQuestion">
    <div class="col-lg-6 col-lg-offset-3">
        <form>
            {{> textInput id="question" placeHolder="Ask a question"}}
            {{> button id="search" btnClass="btn-primary search" type="submit" label="Search"}}
        </form>
    </div>
    <div class="col-lg-6 col-lg-offset-3">
        {{#each answers}}
            <div class="row answer">
                <div class="col-lg-12">
                    {{{parse answer}}}
                </div>
            </div>
        {{/each}}
    </div>
</template>
