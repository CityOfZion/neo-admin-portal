<template name="accountOverview">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Account</h3>
            </div>
            <div class="panel-body">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{currentUser.profile.name}}</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{currentUser.profile.identity.user.email}}</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Slack username</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{currentUser.profile.identity.user.name}}</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">GitHub username</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{currentUser.profile.githubUsername}}</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Team</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{currentUser.profile.identity.team.name}}</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Wallet address</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{currentUser.profile.walletAddress}}</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Skills</label>
                    <div class="col-sm-10">
                        <ul>
                        {{#each currentUser.profile.skills}}
                            <li>{{this}}</li>
                        {{/each}}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
</template>
