<template name="accountView">
    <form>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Account</h3>
            </div>
            {{#each user}}
                <div class="panel-body">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Slack username</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{profile.info.user}}</p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">GitHub username</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{profile.githubUsername}}</p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Team</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{profile.info.team}}</p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Skills</label>
                        <div class="col-sm-10">
                            <ul>
                                {{#each profile.skills}}
                                    <li>{{this}}</li>
                                {{/each}}
                            </ul>
                        </div>
                    </div>
                </div>
            {{/each}}
        </div>
    </form>
</template>
