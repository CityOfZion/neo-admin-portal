<template name="portalMenu">
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar" style="height: auto;">
            <!-- Sidebar user panel -->
            {{> portalUserPanel}}
            <!-- search form -->
            <form action="#" method="get" class="sidebar-form">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search...">
                    <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat">
                  <i class="fa fa-search"></i>
                </button>
              </span>
                </div>
            </form>
            <!-- /.search form -->
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu tree" data-widget="tree">
                <li class="header">MAIN NAVIGATION</li>
                <li class="active treeview">
                    <a href="{{pathFor route="portal.overview"}}">
                        <i class="fa fa-dashboard"></i> <span>Dashboard</span>
                    </a>
                </li>
                {{#if hasRole 'admin'}}
                    <li class="treeview">
                        <a href="#">
                            <i class="fa fa-edit"></i> <span>Phrases</span>
                            <span class="pull-right-container">
                              <i class="fa fa-angle-left pull-right"></i>
                            </span>
                        </a>
                        <ul class="treeview-menu">
                            <li><a href="{{pathFor route="portal.phrases.list"}}"><i class="fa fa-list"></i> List</a></li>
                            <li><a href="{{pathFor route="portal.phrases.new"}}"><i class="fa fa-plus-circle"></i> New</a></li>
                        </ul>
                    </li>
                {{/if}}
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>
</template>
