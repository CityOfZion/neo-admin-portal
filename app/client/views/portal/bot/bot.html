<template name="botOverview">
    <div class="panel panel-default">
        <div class="panel-heading">
            Bots
        </div>
        <div class="panel-body">
            <table id="bots" class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Repository</th>
                    <th>Command</th>
                    <th>Date started</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                {{#each bots}}
                    <tr>
                        <td>{{name}}</td>
                        <td>{{repository}}</td>
                        <td>{{command}}</td>
                        <td>{{date dateStarted}}</td>
                        <td>{{status}}</td>
                        <td>
                            <button type="button" class="btn btn-{{buttonClass status}} bot-interaction" data-name="{{name}}" data-status="{{status}}">{{buttonLabel status}}</button>
                            <button type="button" class="btn btn-primary bot-update" data-name="{{name}}">Update</button>
                        </td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
